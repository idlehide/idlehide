    <script>
    function trackDownload(event) {
        event.preventDefault();

        if (!document.getElementById('download-button').classList.contains('disabled')) {
            gtag('event', 'file_download', {
                'event_category': 'Downloads',
                'event_label': 'IdleHide',
                'file_name': 'IH.exe',
                'file_extension': 'exe'
            });
            
            setTimeout(function() {
                window.location.href = 'https://github.com/idlehide/idlehide/blob/main/IH.exe?raw=true';
            }, 100);
        }
    }

    function toggleButton() {
        const checkbox = document.getElementById('terms-agreement');
        const Download = document.getElementById('download-button');
        
        if (checkbox.checked) {
            Download.classList.remove('disabled');
        } else {
            Download.classList.add('disabled');
        }
    }
